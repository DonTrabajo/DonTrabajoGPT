<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don Trabajo GPT</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .title {
      font-size: 2.5rem;
      color: #00ffcc;
    }
    .terminal-box {
      background-color: #1a1a1a;
      padding: 1rem;
      margin: 2rem 0;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      min-height: 200px;
      white-space: pre-wrap;
    }
    .btn {
      display: inline-block;
      margin-right: 1rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      color: #0d0d0d;
      background-color: #00ffcc;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      font-size: 0.9rem;
      color: #999;
      margin-top: 4rem;
    }
  </style>
  <script>
    const lines = [
      "Initializing Don Trabajo GPT...",
      "Loading tool paths: CrackMapExec, Hydra, linPEAS...",
      "Parsing recon data... ✅",
      "Matching CVEs... ✅",
      "Logging into Discord Ops Channel... ✅",
      "System ready. Awaiting input.",
      "",
      "DonTrabajoGPT > _"
    ];
    let index = 0;

    function typeLines() {
      if (index < lines.length) {
        document.getElementById('terminal').textContent += lines[index] + '\n';
        index++;
        setTimeout(typeLines, 500);
      }
    }

    window.onload = typeLines;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Don Trabajo GPT</h1>
    <div class="terminal-box" id="terminal"></div>
    <a href="https://github.com/DonTrabajo/DonTrabajoGPT" class="btn">GitHub Repo</a>
    <a href="#" class="btn">Join Discord</a>
    <a href="#" class="btn">Documentation</a>

    <div class="footer">
      Created by Don Trabajo — Offensive Cyberpunk Tools for the New Age<br>
      <em>¡Adelante siempre!</em>
    </div>
  </div>
</body>
</html>
